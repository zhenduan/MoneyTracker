<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <title>Track Money | Find Out What You Spent</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper amber accent-4">
      <div class="container">
        <a href="#" class="brand-logo center">MoneyTracker</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn amber darken-4" data-confirm="Are you sure to delete all?">Clear</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br />

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Expense Item</span>
        <form class="col">
          <div class="row">

            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name" />
              <label for="item-name">Money Out</label>
            </div>
            <div class="input-field col s6">
              <input type="number" step="0.01" placeholder="Input Money" id="item-expenses" />
              <label for="item-expenses">Amount</label>
            </div>
            <button class="add-btn btn amber accent-4">
              <i class="fa fa-plus"></i> Add
            </button>

            <button class="update-btn btn orange">
              <i class="fa fa-pencil-square-o"></i> Update Item
            </button>
            <button class="delete-btn btn red">
              <i class="fa fa-remove"></i> Delete Item
            </button>

            <button class="back-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">
      Total Expenses: $ <span class="total-expenses">0</span>
    </h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">

        <strong>Eggs: </strong> <em>300 expenses</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
    -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
